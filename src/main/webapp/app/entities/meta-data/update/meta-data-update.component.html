<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-meta-data-heading" data-cy="MetaDataCreateUpdateHeading" jhiTranslate="dmsApp.metaData.home.createOrEditLabel">
        Create or edit a Meta Data
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dmsApp.metaData.headerId" for="field_headerId">Header Id</label>
          <input type="number" class="form-control" name="headerId" id="field_headerId" data-cy="headerId" formControlName="headerId" />
          <div *ngIf="editForm.get('headerId')!.invalid && (editForm.get('headerId')!.dirty || editForm.get('headerId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('headerId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('headerId')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dmsApp.metaData.fieldName" for="field_fieldName">Field Name</label>
          <input type="text" class="form-control" name="fieldName" id="field_fieldName" data-cy="fieldName" formControlName="fieldName" />
          <div *ngIf="editForm.get('fieldName')!.invalid && (editForm.get('fieldName')!.dirty || editForm.get('fieldName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fieldName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dmsApp.metaData.fieldType" for="field_fieldType">Field Type</label>
          <input type="text" class="form-control" name="fieldType" id="field_fieldType" data-cy="fieldType" formControlName="fieldType" />
          <div *ngIf="editForm.get('fieldType')!.invalid && (editForm.get('fieldType')!.dirty || editForm.get('fieldType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fieldType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dmsApp.metaData.isRequired" for="field_isRequired">Is Required</label>
          <input
            type="text"
            class="form-control"
            name="isRequired"
            id="field_isRequired"
            data-cy="isRequired"
            formControlName="isRequired"
          />
          <div *ngIf="editForm.get('isRequired')!.invalid && (editForm.get('isRequired')!.dirty || editForm.get('isRequired')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('isRequired')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dmsApp.metaData.fieldOrder" for="field_fieldOrder">Field Order</label>
          <input
            type="number"
            class="form-control"
            name="fieldOrder"
            id="field_fieldOrder"
            data-cy="fieldOrder"
            formControlName="fieldOrder"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="dmsApp.metaData.fieldValue" for="field_fieldValue">Field Value</label>
          <input
            type="text"
            class="form-control"
            name="fieldValue"
            id="field_fieldValue"
            data-cy="fieldValue"
            formControlName="fieldValue"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
