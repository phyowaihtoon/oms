<div class="d-flex justify-content-between margin-top-10">
  <div class="row">
    <h5 jhiTranslate="global.menu.delivery.title" style="margin-left: 16px"> Inbox </h5>
    <h5>&nbsp;>>&nbsp;</h5>    
    <h5 jhiTranslate="global.menu.delivery.sent"> Document Received </h5>
  </div>
  <h5>{{ _departmentName }}</h5>
</div>

<div class="row justify-content-center margin-top-10">

  <div class="card">
    <div class="card-header-title">
      <span jhiTranslate="global.menu.delivery.title"> Inbox </span> >>
      <span jhiTranslate="global.menu.delivery.Sent"> Document Received </span>
    </div>

    <div class="card-body">


      <div id="page-body" class="form-group">

        <form name="searchForm" role="form" novalidate [formGroup]="searchForm">
          <div class="form-group row col-12">
            <div class="col-2">
              <label class="form-control-label">From Date</label>
            </div>

            <div class="col-4">
              <div class="input-group">
                <input class="form-control" id="fromdate" data-cy="fromdate" placeholder="DD-MM-YYYY" name="fromdate"
                  formControlName="fromdate" ngbDatepicker #fromdate="ngbDatepicker" />
                <div class="input-group-append">
                  <button class="btn btn-primary btn-sm dms-icon-btn" id="fromdateButton" (click)="fromdate.toggle()"
                    type="button">
                    <fa-icon icon="calendar-alt" [fixedWidth]="true"></fa-icon>
                  </button>
                </div>
              </div>

            </div>
            <!-- <div class="col-2">
            <input type="date" 
            class="form-control"
            placeholder="dd-mm-yyyy"
            id="fromdate" 
            name="fromdate"            
            formControlName="fromdate"> 
          </div> -->

            <div class="col-2">
              <label class="form-control-label">Subject</label>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" name="subject" id="field_subject" data-cy="subject"
                formControlName="subject" />
            </div>
          </div>

          <div class="form-group row col-12">
            <div class="col-2">
              <label class="form-control-label">To Date</label>
            </div>
            <div class="col-4">

              <div class="input-group">
                <input class="form-control" id="todate" data-cy="todate" placeholder="DD-MM-YYYY" name="todate"
                  formControlName="todate" ngbDatepicker #todate="ngbDatepicker" />
                <div class="input-group-append">
                  <button class="btn btn-primary btn-sm dms-icon-btn" id="todateButton" (click)="todate.toggle()"
                    type="button">
                    <fa-icon icon="calendar-alt" [fixedWidth]="true"></fa-icon>
                  </button>
                </div>
              </div>
            </div>

            <div class="col-2">
              <label class="form-control-label">Status</label>
            </div>
            <div class="col-4">
              <select class="form-control" id="staus" data-cy="status" name="status" formControlName="status">
                <option [value]="2"> - </option>
                <option [value]="1"> Read </option>
                <option [value]="0"> Unread </option>

              </select>
            </div>
          </div>

          <div class="form-group row col-12">
            <div class="col-2">
              <button class="btn btn-primary btn-sm" (click)="searchDocument()">
                <fa-icon icon="search"></fa-icon>
                <span class="d-none d-md-inline">Search</span>
              </button>
            </div>
          </div>
        </form>


        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-12">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box-header">Document Sent</div>
            <div class="box-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr class="bg-primary">
                      <th style="width: 5%"><span>No.</span></th>
                      <th style="width: 10%"><span>Date</span></th>
                      <th style="width: 15%"><span>Document No.</span></th>
                      <th style="width: 20%"><span>Subject</span></th>
                      <th style="width: 30%"><span>Department</span></th>
                      <th style="width: 20%">#</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let doc of documentDelivery; let i = index" data-cy="entityTable">
                      <td>
                        {{ i + 1 }}
                      </td>
                      <td>{{ doc.sentDate }} </td>
                      <td>{{ doc.referenceNo }}</td>
                      <td>{{ doc.subject }}</td>
                      <td>{{ doc.sender?.departmentName }}</td>
                      <td>-</td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="box-footer">
              <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                  [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
