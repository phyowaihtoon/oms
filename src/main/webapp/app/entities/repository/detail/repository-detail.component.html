<div id="page-heading" class="row">
  <div class="col-10">
    <span jhiTranslate="global.menu.repository.title"></span>
    <span>>></span>
    <span jhiTranslate="global.menu.repository.search"></span>
  </div>
  <div class="col-2 d-flex justify-content-end">
    <button type="submit" (click)="previousState()" class="btn btn-primary btn-sm" data-cy="entityDetailsBackButton">
      <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span class="d-none d-md-inline" jhiTranslate="entity.action.back">Back</span>
    </button>
  </div>
</div>

<div id="page-body">
  <div class="row">
    <div class="col-3">
      <div *ngIf="_isShow" class="tab-header-select" (click)="showData()">
        <fa-icon icon="angle-down" (click)="showData()"></fa-icon>&nbsp;
        <span jhiTranslate="dmsApp.repository.repositoryLabel">Repository Information</span>
      </div>

      <div *ngIf="!_isShow" class="tab-header" (click)="showData()">
        <fa-icon icon="angle-right" (click)="showData()"></fa-icon>&nbsp;
        <span jhiTranslate="dmsApp.repository.repositoryLabel">Repository Information</span>
      </div>
    </div>
  </div>

  <div class="row" id="repositoryView" *ngIf="_isShow">
    <div class="row col-12 form-group">
      <div class="col-2 dms-label">
        <span jhiTranslate="dmsApp.repository.repositoryName">Root Repository</span>
      </div>
      <div class="col-4 dms-view-data">
        <input type="text" readonly class="form-control" value="{{ repository?.repositoryName }}" />
      </div>
      <div class="col-2 dms-label">
        <span jhiTranslate="dmsApp.repository.createdDate">Created Date</span>
      </div>
      <div class="col-1 dms-view-data">
        <input type="text" readonly class="form-control" value="{{ repository?.createdDate?.format('DD-MM-YYYY') }}" />
      </div>
      <div class="col-2 dms-label">
        <span jhiTranslate="dmsApp.repository.createdBy">Created By</span>
      </div>
      <div class="col-1 dms-view-data">
        <input type="text" readonly class="form-control" value="{{ repository?.createdBy }}" />
      </div>
    </div>

    <div class="row col-12 form-group">
      <div class="col-12 dms-label">
        <span jhiTranslate="dmsApp.repository.repositoryPath">Sub Repository</span>
      </div>
    </div>
    <div class="row col-12" *ngFor="let detail of repository?.repositoryDetails" style="margin-bottom: 3px">
      <div class="col-6 input-group dms-view-data">
        <span>
          <fa-icon icon="folder" class="folder-theme"></fa-icon>
        </span>
        <input type="text" readonly class="form-control" value="{{ detail?.folderName }}" />
      </div>
    </div>
  </div>
</div>
