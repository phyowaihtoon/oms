<div id="page-heading">
  <span>Document</span>
  <!--<fa-icon icon="angle-double-right" ></fa-icon>-->
  <span> >> Document Inquiry</span>
</div>

<div *ngIf="isShowingFilters">
  <fa-icon icon="angle-down" (click)="showFilters()"></fa-icon>&nbsp;<span jhiTranslate="dmsApp.document.search">Search Document</span>
</div>

<div *ngIf="!isShowingFilters">
  <fa-icon icon="angle-right" (click)="showFilters()"></fa-icon>&nbsp;<span jhiTranslate="dmsApp.document.search">Search Document</span>
</div>

<div *ngIf="isShowingFilters" id="search-area" class="col-12">
  <form name="searchForm" role="form" novalidate [formGroup]="searchForm">
    <div class="row col-12">
      <div class="col-2">
        <label class="form-control-label" jhiTranslate="dmsApp.document.docTitle" for="field_docTitle">Document Title</label>
      </div>
      <div class="col-2">
        <select class="form-control" id="field_metaDataHdrID" data-cy="metaDataHdrID" name="metaDataHdrID" formControlName="metaDataHdrID">
          <option [ngValue]="null"></option>
          <option [ngValue]="metaData.id" *ngFor="let metaData of metaDataHdrList; trackBy: trackMetaDtaaByID">
            {{ metaData.docTitle }}
          </option>
        </select>
      </div>
      <div class="col-2">
        <label class="form-control-label" jhiTranslate="dmsApp.document.repositoryURL" for="field_repositoryURL">Repository URL</label>
      </div>
      <div class="col-2">
        <input
          type="text"
          class="form-control"
          name="repositoryURL"
          id="field_repositoryURL"
          data-cy="repositoryURL"
          formControlName="repositoryURL"
        />
      </div>
    </div>
  </form>
</div>

<div *ngIf="isShowingResult" class="result-header">
  <fa-icon icon="angle-down" (click)="showResultArea()"></fa-icon>&nbsp;<span jhiTranslate="dmsApp.document.result">Search Result</span>
</div>

<div *ngIf="!isShowingResult" class="result-header">
  <fa-icon icon="angle-right" (click)="showResultArea()"></fa-icon>&nbsp;<span jhiTranslate="dmsApp.document.result">Search Result</span>
</div>

<div id="result-container" *ngIf="isShowingResult">
  <div class="alert alert-warning" id="no-result" *ngIf="documentHeaders?.length === 0">
    <span jhiTranslate="dmsApp.document.home.notFound">No Document Mapping found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="documentHeaders && documentHeaders.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id">
            <span jhiTranslate="global.field.id">ID</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="docTitle">
            <span jhiTranslate="dmsApp.document.docTitle">Document Title</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="repositoryURL">
            <span jhiTranslate="dmsApp.document.repositoryURL">Repository URL</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let documentHeader of documentHeaders; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/document', documentHeader.id, 'view']">{{ documentHeader.id }}</a>
          </td>
          <td>{{ documentHeader.docTitle }}</td>
          <td>{{ documentHeader.repositoryURL }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/document', documentHeader.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/document', documentHeader.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="documentHeaders && documentHeaders.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
      <span style="width: 30px">&nbsp;&nbsp;</span>
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
