<div>
  <h2 id="page-heading" data-cy="DocumentHeading">
    <span jhiTranslate="dmsApp.document.home.title">Document Mapping</span>
  </h2>
  <div class="alert alert-warning" id="no-result" *ngIf="documentHeaders?.length === 0">
    <span jhiTranslate="dmsApp.document.home.notFound">No Document Mapping found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="documentHeaders && documentHeaders.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="docTitle">
            <span jhiTranslate="dmsApp.document.docTitle">Document Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="repositoryURL">
            <span jhiTranslate="dmsApp.document.repositoryURL">Repository URL</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let documentHeader of documentHeaders; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/category', documentHeader.id, 'view']">{{ documentHeader.id }}</a>
          </td>
          <td>{{ documentHeader.docTitle }}</td>
          <td>{{ documentHeader.repositoryURL }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/category', documentHeader.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/category', documentHeader.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="documentHeaders && documentHeaders.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
      ></ngb-pagination>
    </div>
  </div>
</div>
