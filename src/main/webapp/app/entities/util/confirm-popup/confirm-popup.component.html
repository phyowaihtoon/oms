<div class="modal-header oms-modal-header bg-success text-white">
  <div class="row col-12 oms-modal-row">
    <h4 class="modal-title col-10">{{ confirmTitle }}</h4>
    <div class="col-2 d-flex justify-content-end oms-modal-col">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>
  </div>
</div>

<div class="modal-body">
  <p>
    <span id="oms-confirm-message">Are you sure you want to send?</span>
  </p>
</div>

<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cancel()">
    <span jhiTranslate="entity.action.cancel">Cancel</span>
  </button>

  <button type="button" class="btn btn-success" data-dismiss="modal" (click)="confirm()">
    <span jhiTranslate="entity.action.confirm">confirm</span>
  </button>
</div>
