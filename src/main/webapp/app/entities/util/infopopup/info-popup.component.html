<div class="modal-header dms-modal-header">
  <div class="row col-12 dms-modal-row">
    <h4 class="modal-title col-10">Information</h4>
    <div class="col-2 d-flex justify-content-end dms-modal-col">
      <span style="cursor: pointer" data-dismiss="modal" aria-hidden="true" (click)="cancel()">
        <fa-icon icon="window-close" class="fa-solid fa-1x"></fa-icon>
      </span>
    </div>
  </div>
</div>

<div class="modal-body">
  <p>
    <span id="dms-info-message1">{{ messageLine1 }}</span>
    <br />
    <span id="dms-info-message2" [innerHTML]="messageLine2"></span>
  </p>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancel()">
    <span jhiTranslate="entity.action.ok">OK</span>
  </button>
</div>
