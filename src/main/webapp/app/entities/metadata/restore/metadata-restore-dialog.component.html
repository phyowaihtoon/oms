<form *ngIf="metadataHeader" name="restoreForm" (ngSubmit)="confirmRestore(metadataHeader.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="documentRestoreDialogHeading" jhiTranslate="entity.restore.title">Confirm restore operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-delete-document-heading"
      jhiTranslate="dmsApp.metaData.restore.question"
      [translateValues]="{ id: metadataHeader.id, valDesc: metadataHeader.docTitle }"
    >
      Are you sure you want to restore this MetaData?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-document" data-cy="entityConfirmRestoreButton" type="submit" class="btn btn-primary">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.restore">Restore</span>
    </button>
  </div>
</form>
