<form *ngIf="metadata" name="deleteForm" (ngSubmit)="confirmDelete(metadata.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="metadataDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-metadata-heading" jhiTranslate="dmsApp.metaData.delete.question">Are you sure you want to delete this Metadata?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-metadata" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger btn-sm">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
