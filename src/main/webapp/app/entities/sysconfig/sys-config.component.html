<div id="page-heading" class="row">
  <div class="col-8">
    <span>Management</span>
    <span> >> System Configuration</span>
  </div>

  <div class="col-4 d-flex justify-content-end">
    <button
      type="button"
      id="save-entity"
      data-cy="entityCreateSaveButton"
      [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary btn-sm"
      (click)="save()"
    >
      <fa-icon icon="save"></fa-icon>
      <span class="d-none d-md-inline" jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
</div>

<div id="page-body" class="row col-12">
  <div class="row col-12" id="config-message">
    <span> ***** After changing system configuration, application will log out automatically. Please, log in again. *****</span>
  </div>
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="form-group">
      <div class="tbl-container">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 20%">Code</th>
              <th style="width: 5%">Enabled</th>
              <th style="width: 10%">Value</th>
              <th style="width: 65%">Definition</th>
            </tr>
          </thead>
          <tbody formArrayName="configArray">
            <tr *ngFor="let sysconfig of configArray.controls; last as isLast; let i = index" [formGroupName]="i">
              <td>{{ sysconfig.get('code')!.value }}</td>
              <td style="text-align: center">
                <input class="form-check-input" type="checkbox" name="enabled" formControlName="enabled" />
              </td>
              <td style="text-align: center">
                <input type="text" name="value" formControlName="value" />
              </td>
              <td>
                {{ sysconfig.get('definition')!.value }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div>
