<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="applicationUser">
      <h2 data-cy="applicationUserDetailsHeading"><span jhiTranslate="dmsApp.applicationUser.detail.title">Application User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ applicationUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="dmsApp.applicationUser.userRole">User Role</span></dt>
        <dd>
          <span>{{ applicationUser.userRole }}</span>
        </dd>
        <dt><span jhiTranslate="dmsApp.applicationUser.workflowAuthority">Workflow Authority</span></dt>
        <dd>
          <span>{{ applicationUser.workflowAuthority }}</span>
        </dd>
        <dt><span jhiTranslate="dmsApp.applicationUser.user">User</span></dt>
        <dd>
          <span>{{ applicationUser.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="dmsApp.applicationUser.department">Department</span></dt>
        <dd>
          <div *ngIf="applicationUser.department">
            <a [routerLink]="['/department', applicationUser.department?.id, 'view']">{{ applicationUser.department?.departmentName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/application-user', applicationUser.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
