<form *ngIf="announcement" name="deleteForm" (ngSubmit)="confirmDelete(announcement.id!)">
  <div class="modal-header bg-primary text-white">
    <div class="col-10 dms-modal-title">
      <span data-cy="announcementtDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</span>
    </div>
    <div class="col-2">
      <span class="close" style="cursor: pointer" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</span>
    </div>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-announcement-heading" jhiTranslate="dmsApp.announcement.delete.question" [translateValues]="{ id: announcement.id }">
      Are you sure you want to delete this Announcement?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-announcement" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
