<div id="page-heading" class="row">
  <div class="col-8">
    <span>Report</span>
    <span> >> Document List Report</span>
  </div>

  <div class="col-4 d-flex justify-content-end" >
    <button
      type="button"
      (click)="generate()"
      id="generate-report"
      data-cy="reportGenerateButton"
      [disabled]="editForm.invalid || isGenerating"
      class="btn btn-primary btn-sm"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;
      <span jhiTranslate="entity.action.generate">Generate</span>
    </button>
    <span style="width: 5px"></span>
    <button class="btn btn-primary btn-sm" (click)="clearFormData()">
      <span class="d-none d-md-inline" jhiTranslate="entity.action.clear">Clear</span>
    </button>
  </div>
</div>

<div id="page-body">
  <div><fa-icon icon="angle-down"></fa-icon>&nbsp;<span jhiTranslate="report.docmapping.criteriaLbl">Report Criteria</span></div>

  <div class="col-12" style="padding-top: 10px">
    <form name="editForm" role="form" novalidate (ngSubmit)="generate()" [formGroup]="editForm">
      <div id="search-area" class="row form-group"> 
        <div class="row col-6">
          <div class="col-5">
            <label class="form-control-label" jhiTranslate="report.docmapping.uploadfromdate" for="field_startDate"> Start Date </label>
          </div>
          <div class="col-7">
            <div class="input-group">
              <input
                class="form-control"
                id="field_startDate"
                data-cy="startDate"
                placeholder="DD-MM-YYYY"
                name="startDate"
                formControlName="startDate"
                ngbDatepicker
                #startDate="ngbDatepicker"
              />
              <div class="input-group-append">
                <button class="btn btn-primary btn-sm dms-icon-btn" id="startDateButton" (click)="startDate.toggle()" type="button">
                  <fa-icon icon="calendar-alt" [fixedWidth]="true"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-12"
            *ngIf="editForm.get('startDate')!.invalid && (editForm.get('startDate')!.dirty || editForm.get('startDate')!.touched)"
          >
            <small
              style="text-align: right"
              class="form-text text-danger"
              *ngIf="editForm.get('startDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              style="text-align: right"
              class="form-text text-danger"
              [hidden]="!editForm.get('startDate')?.errors?.ngbDate"
              jhiTranslate="report.validation.datePattern"
            >
              Date should be entered in DD-MM-YYYY.
            </small>
          </div>
        </div>

        <div class="row col-6">
          <div class="col-5">
            <label class="form-control-label" jhiTranslate="report.docmapping.uploadtodate" for="field_endDate"> End Date </label>
          </div>
          <div class="col-7">
            <div class="input-group">
              <input
                class="form-control"
                id="field_endDate"
                data-cy="endDate"
                placeholder="DD-MM-YYYY"
                name="endDate"
                formControlName="endDate"
                ngbDatepicker
                #endDate="ngbDatepicker"
              />
              <div class="input-group-append">
                <button class="btn btn-primary btn-sm dms-icon-btn" id="endDateButton" (click)="endDate.toggle()" type="button">
                  <fa-icon icon="calendar-alt" [fixedWidth]="true"></fa-icon>
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-12"
            *ngIf="editForm.get('endDate')!.invalid && (editForm.get('endDate')!.dirty || editForm.get('endDate')!.touched)"
          >
            <small
              style="text-align: right"
              class="form-text text-danger"
              *ngIf="editForm.get('endDate')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              style="text-align: right"
              class="form-text text-danger"
              [hidden]="!editForm.get('endDate')?.errors?.ngbDate"
              jhiTranslate="report.validation.datePattern"
            >
              Date should be entered in DD-MM-YYYY.
            </small>
          </div>
        </div>

        <!-- end of to date -->

        <div class="row col-6">
          <div class="col-5">
            <label class="form-control-label" jhiTranslate="report.docmapping.template" for="field_docType">Documnet Template</label>
          </div>

          <div class="col-7">
            <select class="form-control" formControlName="metaDataHeaderId">
              <option [value]="doctype.id" *ngFor="let doctype of _metaDataHdrList">
                {{ doctype.docTitle }}
              </option>
            </select>
          </div>
        </div>

        <div class="row col-6">
          <div class="col-5">
            <label class="form-control-label" jhiTranslate="report.docmapping.user" for="field_docType">User</label>
          </div>

          <div class="col-7">
            <input type="text" class="form-control" name="userId" formControlName="userId" />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="dms-alert-container">
    <div class="alert alert-info" id="no-result" *ngIf="isShowingAlert">
      <a class="close" aria-label="close" (click)="closeAlert()">&times;</a>
      <span>{{ _alertMessage }}</span>
    </div>
  </div>
</div>
