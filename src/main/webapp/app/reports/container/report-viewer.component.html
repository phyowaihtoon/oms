<form name="editForm" role="form" novalidate (ngSubmit)="download()" [formGroup]="editForm">
  <div id="page-heading" class="row">
    <div class="col-6">
      <span>Report</span>
      <span> >> {{ rptTitleName }}</span>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <label class="form-control-label" for="field_format">Choose Format</label>
      <span style="width: 5px"></span>
      <select class="form-control rpt-control" name="rptFormat" formControlName="rptFormat" id="field_format" data-cy="rptFormat">
        <option value=".pdf">PDF</option>
        <option value=".xls">Excel</option>
      </select>
      <span style="width: 5px"></span>
      <button
        class="btn btn-primary btn-sm"
        type="submit"
        id="download-report"
        data-cy="reportDownloadButton"
        [disabled]="editForm.invalid || isDownloading"
      >
        <span class="d-none d-md-inline" jhiTranslate="report.action.download">Download</span>
      </button>
      <span style="width: 5px"></span>
      <button
        class="btn btn-primary btn-sm"
        id="close-report"
        data-cy="reportCloseButton"
        [disabled]="isDownloading"
        (click)="previousState()"
      >
        <span class="d-none d-md-inline" jhiTranslate="report.action.close">Close</span>
      </button>
    </div>
  </div>
</form>

<div>
  <ngx-extended-pdf-viewer
    [src]="pdfBlobURL"
    [useBrowserLocale]="true"
    [showRotateButton]="false"
    [showBookmarkButton]="false"
    [showSecondaryToolbarButton]="false"
    [showOpenFileButton]="false"
    [zoom]="'100%'"
  >
  </ngx-extended-pdf-viewer>
</div>
