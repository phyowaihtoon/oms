<div id="oms-login-container">
  <div class="container">
    <div class="d-flex justify-content-end h-85">
      <div class="card">
        <div class="card-body">
          <p class="login-title">OMS</p>

          <div class="oms-vertical-space"></div>

          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>

          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon icon="user"></fa-icon></span>
              </div>
              <input
                placeholder="Enter Username"
                type="text"
                class="form-control"
                name="username"
                id="username"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon icon="key"></fa-icon></span>
              </div>
              <input
                placeholder="Enter Password"
                type="password"
                class="form-control"
                name="password"
                id="password"
                formControlName="password"
                data-cy="password"
              />
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="btn login_btn" data-cy="submit">Login</button>
            </div>

            <div class="dms-vertical-space"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
